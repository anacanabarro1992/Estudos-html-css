<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Escolar de boletim de notas</title>
    <style>
        table {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-collapse: collapse;
            text-align: center;
            width: 600px;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }

    </style>
</head>
<body>
    <tebla>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td></td>
            </tr>
            <tr>
                <th>0.0</th>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média de Humans</td>
                <td>0.0</td>
            </tr>
        </tfoot>
    </tebla>

    
</body>
</html>
